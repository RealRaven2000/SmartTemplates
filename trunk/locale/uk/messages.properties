SmartTemplate4.updateMessageVersion=SmartTemplate4 був успішно оновлений до версії {1}!
SmartTemplate4.updateMessageNewBrackets1=Шановні користувачі SmartTemplate4, ми раді повідомити, що починаючи з цієї версії, SmartTemplate4 також підтримує використання фігурних дужок {} і &lt;style&gt; тегів, так що тепер ви можете робити записи у Вашому шаблоні використовуючи стилі CSS.
SmartTemplate4.updateMessageNewBrackets2=З цього моменту, особливий синтаксис для виразів у дужках змінюється: замість запису у фігурних дужках {%сс(name)%} використовується запис у подвійних квадратних дужках [[%сс(name)%]] - докладніше див в довідці.
SmartTemplate4.updateMessageNewBrackets3=SmartTemplate4 тепер може перетворювати існуючі шаблони, так що ви можете продовжувати використовувати їх в новій версії. Натисніть [OK], щоб продовжити.
