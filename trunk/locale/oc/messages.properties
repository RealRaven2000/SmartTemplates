#### UPDATE MESSAGES ####
SmartTemplate4.updateMessageVersion=SmartTemplate4 es estada mesa al nivèl a la version {1} amb succès !
SmartTemplate4.updateMessageNewBrackets1=Cars utilizaires de SmartTemplate4, sèm tot excitats de vos anonciar qu'a partir d'aquesta version, SmartTemplate4 pren tanben en carga l'utilizacion d'acoladas {} e de la balisa <style> per qu'ara poscatz definir l'estil css d'un biais avançat dins vòstres modèls.
SmartTemplate4.updateMessageNewBrackets2=A partir d'ara, la sintaxi especifica per las expressions es estada modificada : al luòc d'utilizar d'acoladas {%cc(name)%}, utilizatz de croquets dobles [[%cc(name)%]] - per mai d'informacions, rendètz-vos a l'ajuda.
SmartTemplate4.updateMessageNewBrackets3=SmartTemplate4 ara va procedir a la conversion de vòstres modèls existent pr'amor que los poscatz utilizar dins la novèla version. Quichatz sus [OK] per contunhar.
