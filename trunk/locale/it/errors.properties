SmartTemplate4.updateMessageVersion=SmartTemplate4 \u00E8 stato aggiornato correttamente alla versione {1} !
SmartTemplate4.updateMessageNewBrackets1=Caro utente di SmartTemplate4, abbiamo il piacere di annunciarti che, a partire da questa versione, SmartTemplate4 supporta anche l'uso delle parentesi graffe { } e del tag &lt;style&gt;, e consente quindi di utilizzare nel modello una formattazione CSS avanzata.
SmartTemplate4.updateMessageNewBrackets2=D'ora in avanti, la sintassi specifica per le espressioni tra parentesi \u00E8 cambiata: invece delle parentesi graffe {%cc(name)%} utilizzare le doppie parentesi quadre [[%cc(name)%]]. Consultare la guida per ulteriori dettagli.
SmartTemplate4.updateMessageNewBrackets3=SmartTemplate4 sta per convertire i tuoi modelli esistenti, affinch\u00E9 possano essere utilizzati nella nuova versione. Premere OK per continuare.
