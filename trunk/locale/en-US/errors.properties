SmartTemplate4.updateMessageNewBrackets1=Dear SmartTemplate4 user, we are excited to announce that from this version on, SmartTemplate4 also supports the usage of curly braces { } and the &lt;style&gt; tag so that you can now do advanced css styling within your Template.
