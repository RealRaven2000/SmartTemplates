SmartTemplate4.updateMessageVersion=SmartTemplate4 wurde erfolgreich auf Version {1} aktualisiert!
SmartTemplate4.updateMessageNewBrackets1=Liebe Nutzer, wir freuen uns bekanntzugeben zu können, dass diese Version erweitert wurde, so daß Sie nun innerhalb Ihrer Templates &lt;style&gt; Tags verwenden können und somit ist nun auch css formatierung möglich.
SmartTemplate4.updateMessageNewBrackets2=Von nun an ändert sich die Sonderformatierung: anstelle von geschweiften Klammern {%cc(name)%} nutzen wir nun Doppelklammern [[%cc(name)%]] - näheres hierzu können Sie der Hilfe entnehmen.
SmartTemplate4.updateMessageNewBrackets3=SmartTemplate4 wird nun Ihre Templates entsprechend umwandeln, damit Ihnen diese in der neuen Version zur Verfügung stehen. Zum fortfahren [OK] drücken.
#### MORE UPDATE MESSAGES ####
