SmartTemplate4.updateMessageVersion=SmartTemplate4 wurde erfolgreich auf Version {1} aktualisiert!
SmartTemplate4.updateMessageNewBrackets1=Liebe SmartTemplate4 Nutzer, wir freuen uns bekanntzugeben zu können, dass diese Version von SmartTemplate4 zur Verwedung von &lt;style&gt; Tags erweitert wurde, so dass Sie jetzt innerhalb Ihrer Templates (Vorlagen) mit css formatieren können.
SmartTemplate4.updateMessageNewBrackets2=Um dies zu ermöglichen, mussten wir die spezielle Syntax für Ausdrücke in geschweiften Klammern z.b. {%cc(name)%} durch Doppelklammern ersetzen[[%cc(name)%]].
SmartTemplate4.updateMessageNewBrackets3=Für Ihre Bequemlichkeit werden wir Ihre vorhandenen Vorlagen jetzt umwandeln, so dass Sie ihnen in der neuen Version weiterhin zur Verfügung stehen.
